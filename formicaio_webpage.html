<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMICAIO ALPHA VERSION</title>
    <!-- Autoplaying audio muted initially -->
    <audio id="backgroundAudio" autoplay loop muted>
        <source src="asset/css/kinked_menu_fancy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- CSS files for both landing page and chatbot -->
    <link rel="stylesheet" href="asset/css/styles_landing.css">
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="icon" href="asset/css/png/LOGO_favicon.svg" type="image/png">
</head>
<body>
    <canvas id="particleCanvas" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.5;
    "></canvas>
    <!-- Landing Page Section -->
    <div class="landing-container" id="landingPage">
        <img src="asset/css/png/formicaio_logo.png" alt="Formicaio Logo" class="formicaio-logo">
        <div class="description-box">
            <p class="description-text">Welcome to FORMICAIO. Brace yourself. Your brain is approaching the neural proximity of an insurgent mind. Through this interface, you'll be chatting with them—me.</p>
        </div>
        <div class="buttons">
            <button id="startChatBtn" class="start-btn">Start</button>
            <button id="tutorialBtn" class="tutorial-btn">Tutorial</button>
        </div>
        <img src="asset/css/png/ant_left.png" alt="Ant Left" class="ant ant-left">
        <img src="asset/css/png/ant_right.png" alt="Ant Right" class="ant ant-right">
    </div>

    <!-- Tutorial Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="tutorial-panel" id="tutorialPanel">
        <button class="close-btn">×</button>
        <div class="tutorial-content">
            WELCOME TO TUTORIAL
        </div>
    </div>

    <!-- Chatbot Section (hidden initially) -->
    <div class="container" id="chatbotSection" style="display: none;">
        <div id="fadeOverlay"></div>
        <div class="background"></div>
        <div class="image-box" id="imageBox" style="display: none;">
            <img id="dialogImage" src="asset/css/png/slide-dialogo0.jpeg" alt="Slide 0">
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-box-inner">
                <p class="InitalDialogue" id="chatMessage">Bzz Bzz… <br></p>
            </div>
            <div class="cursor" id="cursor"></div>
        </div>
        <div id="userInputBox" style="display: none;">
            <input type="text" id="userInputField" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <footer>
        <div class="sound-control">
            <button id="soundButton" class="sound-btn">Sound</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
        </div>
    
        <p class="footer_text">© 2024 FORMICAIO ALPHA VERSION - Licensed under CC BY-NC-SA 4.0</p>
    </footer>

    <!-- JavaScript to toggle between sections -->
    <script>
        const startChatBtn = document.getElementById('startChatBtn');
        const landingPage = document.getElementById('landingPage');
        const chatbotSection = document.getElementById('chatbotSection');
        
        startChatBtn.addEventListener('click', function() {
            landingPage.style.display = 'none';
            chatbotSection.style.display = 'block';
        });

        // Tutorial panel functionality
        const tutorialBtn = document.getElementById('tutorialBtn');
        const tutorialPanel = document.getElementById('tutorialPanel');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.querySelector('.close-btn');

        tutorialBtn.addEventListener('click', function() {
            tutorialPanel.style.display = 'block';
            overlay.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
            tutorialPanel.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', function() {
            tutorialPanel.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

    <!-- Include the chatbot script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="live_agent.js"></script>
</body>
</html>
